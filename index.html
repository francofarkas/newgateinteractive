  //Districts
    var bp_district = L.marker([5.796331, -37.177734]).bindPopup('<b>Blackport</b><br /><br />The western half of the inner city and the oldest section of Newgate, where the first city planning by Blackwake and the guilds took place. Many families from those days live here, as well as many services for the inhabitants of the inner city.').addTo(map);
    var ws_district = L.marker([15.620739, 8.789063]).bindPopup('<b>Wakespire</b><br /><br />The eastern half of the inner city is home to the administrative center of the city as well as the best merchant guild. To live in Wakespire is to live in success. Rows upon rows of luxury villas of successful merchants and craftsmen, all guarded by the black parapets of the surrounding garrisons.').addTo(map);
    var tw_district = L.marker([12.895938, -99.492188]).bindPopup("<b>Talhund Way</b><br /><br />Talhund is dwarven for <i>hidden gifts</i>, a name clerics of <a href='https://forgottenrealms.fandom.com/wiki/Dumathoin' target='_blank'> <b>Dumathoin</b></a> proudly bear. Prayers to him were uttered daily during Glordrukars difficult beginnings, and so, when building the outer city, Blackwake honored their tireless work by naming the west way after them.").addTo(map);
    var ar_district = L.marker([27.215556, -65.742188]).bindPopup("<b>Ashmist Row</b><br /><br />Once the eastern section of the <b>Talhund Way</b>, the settling of the gnome community in charge of the <b>Gnomecraft Union</b> has changed this place forever. Endless smoke emanating from their buildings covers everything in this area with a thin layer of dust that makes it hard to breathe. Blackwake had to step in and create <b>Harmony Park</b> to the north just to contain the smoke.").addTo(map);
    var hp_district = L.marker([51.06854, -81.035156]).bindPopup("<b>Harmony Park</b><br /><br />What once was a plaza to host religious festivities, an extended space for the city's graveyard and a small residential area was changed drastically after the arrival of the <b>Gnomecraft Union</b>. After a city-wide complaint about the declining air quality from the endless smokestacks from the guild, Blackwake felt the pressure to kick them out to preserve public order. It was a brilliant idea by <b>Beatrice Blackwake</b>, late Roderik's wife, to bring a pocket of nature in such a desolate place, after decades of missing the beautiful Bloomridge Park of her home of <b>Baldur's Gate</b>. With help of the <b>Ty'athalae</b> druids, in just 2 years the Harmony Park was born, giving a breath of fresh air for all of Newgate. The park requires constant care to fight the desolation of the island's soil, and its groundskeeper is Elf druid <b>Erdan Wildsong</b>.").addTo(map);
    var fb_district = L.marker([63.704812, -47.988281]).bindPopup("<b>Far al-Bazaar</b><br /><br />The largest and one of the oldest districts in the outer city, the integration of the <b>Mu'jizah al-Eanasir</b> was quite unexpected. As time passed and word of mouth spread up and down the Sword Coast and beyond, the gamble of many guilds sailed through Calimshite sails and reached the continent of <a href='https://forgottenrealms.fandom.com/wiki/Zakhara' target='_blank'><b>Zakhara</b></a>. Thus one day, a luxury fleet of barges filled the Newgate port and two genies came out, using their magic to convert the now known as Far al-Bazaar as a microcosm of their continent, and a very profitable one at that. The district has a warm and arid feel to it, emulating the rolling dunes of their far home, and is a particularly popular place in winter.").addTo(map);
    var cw_district = L.marker([56.656115,	-13.710938]).bindPopup("<b>Coinspinner Way</b><br /><br />The beating heart of the outer city, pumping in goods and pumping out gold. Named after the Waukeen clerics that Roderik brought to personally bless the cobblestones with good fortune in trade, every good that comes in or out of Newgate somehow makes its way through here. Towards both ends of the districts, the <b>Heads</b> and <b>Tails</b> plaza hold many important buildings of infrastructure and commerce.").addTo(map);
    var hm_district = L.marker([65.838615,	11.337891]).bindPopup("<b>Hóngmèng</b><br /><br />Hailing from the distant lands of <a href='https://forgottenrealms.fandom.com/wiki/Kara-Tur' target='_blank'><b>Kara-Tur</b></a>, a group of people escaping the oppressive breakaway kingdom of <a href='https://forgottenrealms.fandom.com/wiki/T%27u_Lung' target='_blank'><b>T'u Lung</b></a> have carved a little slice of home on the eastern road of the <b>Tails Plaza</b>. Headed by a group of merchants that call themselves the <b>Shòudào</b>, these foreign men and women soon showed the promise that Blackwake saw on them to the rest of the city. With their honeyed words, esoteric knowledge and under the guidance of <a href='https://forgottenrealms.fandom.com/wiki/The_Way' target='_blank'><b>The Way</b></a>, the Kara-Turans have carved a niche that was needed in the labor-focused mercantile home. Under their hanging crimson banners made of silk and with the smells and sounds of their faraway home, visitors of this district feel themselves whisked away from the bleakness of Ruathym, if for even one night.").addTo(map);
    var hc_district = L.marker([54.31639, 17.358398]).bindPopup("<b>Highcall</b><br /><br />Trading guilds in Newgate have come and gone but many people have grown very wealthy, very quickly. Those people then wed others and had children, and these families have now all coalesced into this wealthy and majestic district filled with manors and mansions. Heavily patrolled to ensure no crime, those who have come into wealth in the last half century that were not close enough to the Blackwakes to guarantee a space in the exclusive <b>Wakespire</b>, have made themselves a nice version of it in the outer city.").addTo(map);
    var pw_district = L.marker([44.056121, 59.80957]).bindPopup("<b>Pastoral Way</b><br /><br />Newgate offers many opportunities, new beginnings. But for every success, there are more failures, for commerce is a zero sum game. Those whose guilds have gone bankrupt, those who lost their jobs and couldn't afford or have a home to go back to, those whose farms and crops failed in the <b>Pincer Delta</b>, many of those end up in the Pastoral Way. The main trade route for the food grown to the northeast, but also a place of meager living (and a hideout for criminals).").addTo(map);
    var sn_district = L.marker([20.755937, 44.560547]).bindPopup("<b>Sorlynette</b><br /><br /><a href='https://forgottenrealms.fandom.com/wiki/Milil' target='_blank'><b>Milil</b></a>, Lord of Song, is the god most widely recognized as the patron of the arts. Any and every artist that finds themselves in a block prays to him for inspiration and uses him as a muse. And so, the work-focused city of Newgate eventually realized that they needed some culture as well, not just commerce. With a push from <b>Evangeline Blackwake</b>, the family authorized the construction of this district, a little abode in honor of those holy men and women who serve Milil and a place for people from all over Faerun to express their art.").addTo(map);
    var ll_district = L.marker([-5.965716, 68.774414]).bindPopup("<b>Little Luiren</b><br /><br />The halfling folk is not particularly ambitious, so the fact there is only one known kingdom (that of <a href='https://forgottenrealms.fandom.com/wiki/Luiren' target='_blank'><b>Luiren</b></a>) that is mostly composed of halflings is a surprising fact by itself, but that some of its inhabitants were patriotic enough to 'carve a place of the new world in the name of the homeland' is even more surprising. Unfortunately, the riches of food and happiness do not win Blackwake auctions, and so the kingdom had to make due with a small corner district instead of a whole colony. But the name is well deserved, for no better food can be tasted in all the city. The recent influx of half-orcs in the last decade spelt trouble for this place, at least in the minds of most residents elsewhere in Newgate, but the two races have found an unforeseen harmony in their coexistence, with the greener ones helping in the physical tasks the small stature of the halfling made difficult.").addTo(map);
    var km_district = L.marker([-56.072035, -20.742188]).bindPopup("<b>Kraken's Maw</b><br /><br />Named after the shape its many docks give the area when seen from the sky, resembling a dual mouth filled with teeth, like the beast of legend. Although, after the attack on the latest settlers months ago, the title has adopted a more ominous tone…").addTo(map);
  //Blackport
    var bp_docks = L.marker([-11.135153, -40.78125], {icon: redIcon}).bindPopup('<b>Blackwake Docks</b><br /><br />Colossal shipyards built and owned by Blackwake, where the creation of its finest ships take place. Only people that work under or for the family have access here, for many shipwrights and engineers work tirelessly in secret to give the naval edge Blackwake deserves. Rumors abound of a replacement for the sunken flagship <b>Smokemast</b>.');
    var bp_umberlee = L.marker([-10.012007, -24.038086], {icon: blackIcon}).bindPopup("<b>Temple of the Drowned</b><br /><br />Standing at the end of the central street and the start of the docks, the temple dedicated to the goddess <a href='https://forgottenrealms.fandom.com/wiki/Umberlee' target='_blank'> <b>Umberlee</b></a> looms over its waters. Every captain worth his salt visits before and after every trip to leave its tithe to the female clergy, in order to avoid the Bitch Queen´s cruel touch. Its priests roam the nearby street nowadays, preaching the doom of the Smokemast and the lack of worship to their evil goddess.");
    var bp_heads = L.marker([39.093957, -14.282227], {icon: goldIcon}).bindPopup('<b>Heads Gate</b><br /><br />From here, the exclusive districts of <b>Blackport</b> and <b>Wakespire</b> connect to the rest of the latter built city. Numerous garrisons dot along its blackened walls. It leads from the <b>Heads Plaza</b> to the main road of the inner districts, serving as its artery and division line.');
    var bp_knight = L.marker([2.113867, -21.621094], {icon: orangeIcon}).bindPopup("<b>The Red Knight</b><br /><br />One of the first taverns run by a half-orc called <b>Kalurth the Ponderer</b>, a devout follower of the <a href='https://forgottenrealms.fandom.com/wiki/Red_Knight' target='_blank'> <b>Red Knight</b></a>, an exarch of <a href='https://forgottenrealms.fandom.com/wiki/Tempus' target='_blank'> <b>Tempus</b></a>. Has a deep rivalry with the owner of <b>The Lucky Queen</b>, believing well planned strategies and careful decisions are the best way to win games. Patrons of both inns often meet to compete in the area.");
    var bp_roderik = L.marker([11.439221, -20.34668], {icon: blackIcon}).bindPopup("<b>Sanctuary of Roderik</b><br /><br />A private temple named by the late <b>Roderik Blackwake</b>, the head of the Blackwake family and the mind behind the Ruathym Colony and their family’s great success. His son, <b>Gideon</b>, ordered this temple built, in order to honor the gods their family have worshiped besides the great <a href='https://forgottenrealms.fandom.com/wiki/Waukeen' target='_blank'> <b>Waukeen</b></a>, but to also entomb him and all other Blackwake members,close allies and friends.");
    var bp_alchemist = L.marker([20.385522, -19.643555], {icon: greenIcon}).bindPopup('<b>Warmthwell Elixirs</b><br /><br />Run by a pair of Genasi, a water one called <b>Well</b> and a fire one called <b>Warmth</b>, this shop deals from tinctures to magical potions, anything suitable for the exclusive clientele.');
    var bp_queen = L.marker([25.718966, -17.885742], {icon: orangeIcon}).bindPopup("<b>The Lucky Queen</b><br /><br />Another of the pioneer taverns run by a halfling called <b>Kithna Fourleaf</b>, a priestess of <a href='https://forgottenrealms.fandom.com/wiki/Tymora' target='_blank'> <b>Tymora</b></a>. Entertains the owner of <b>The Red Knight</b> and his need to best her at chess, trusting in her instinct and luck to overcome. Patrons of both inns often meet to compete in the area.");
    var bp_sculptor = L.marker([29.264533, -16.831055], {icon: greenIcon}).bindPopup('<b>Whistlewedge Statues</b><br /><br />Run by a pair of Genasi, an earth one called <b>Wedge</b> and an air one called <b>Whistle</b>, Whistlewedge Statues has been the makers of many of the great statues that decorate the streets and the homes of those wealthy enough to afford them.');
    var bp_jeweler = L.marker([32.43212, -17.62207], {icon: greenIcon}).bindPopup('<b>Mindedge</b><br /><br />A jeweler shop run by a Duergar called <b>Hjolmor Mindedge</b>, who uses his psionic power in an artistic way by designing exotic shaped gems and jewelry.');
    var bp_art = L.marker([17.811882, -32.080078], {icon: yellowIcon}).bindPopup('<b>Pages in the Wind</b><br /><br />An exclusive club of artists founded by <b>Evangeline Blackwake</b>, niece of <b>Roderik</b>, its specialty are poetry and dance, and only an invitation by a member will earn you entrance. They do share their art in sparse events where the doors are open to select guests.');
    var bp_library = L.marker([25.44158, -23.642578], {icon: violetIcon}).bindPopup('<b>Scientia est Clavis</b><br /><br />An unknown Ruathymian phrase transliterated into Common that intrigued <b>Rowan Blackwake</b>, nephew of <b>Roderik</b>, so much he used it as a name for this library. A lover of knowledge, this place was built by him for all to enjoy collected works from all kinds. Private and forbidden areas exist however, and are the source of many rumors such as a recent theft.');
    var bp_tower = L.marker([30.294056, -21.84082], {icon: violetIcon}).bindPopup("<b>Tower of the Glass Eye</b><br /><br />An arcane tower inhabited by divination wizards who worship <a href='https://forgottenrealms.fandom.com/wiki/Savras' target='_blank'> <b>Savras</b></a>, god of that school of magic. An unpopular caste compared to <a href='https://forgottenrealms.fandom.com/wiki/Azuth' target='_blank'> <b>Azuth</b></a> followers, their head sybilite received a vision a century ago that compelled them to accompany and aid the Blackwake guild in their enterprise. Since then, they have served as advisors for the guild and the current head sybilite, a blind elf called <b>Liathana Farhold</b>, aids <b>Rowan Blackwake</b> with the management of his library.");
  //Wakespire
    var ws_blackwake = L.marker([5.352247, 4.87793], {icon: redIcon}).bindPopup('<b>Blackwake Council</b><br /><br />Partly a seat of power and an elite residence, the council is where most of the Blackwake family live, as well as their partners and descendants. The council, as its name implies, is where the head of the Blackwake family and the <b>Big Five</b> convene to discuss city-wide matters. Being a part of this meeting signifies your guild is a true success in this city.');
    var ws_silvercannon = L.marker([29.874962, 11.733398], {icon: redIcon}).bindPopup('<b>Silver Cannon Guild</b><br /><br />The reigning guild of the <b>Big Five</b> for over three decades, a kenku called <b>Silver</b>, has garnered an effective mercantile guild, with veteran captains that know their sea lanes and how to deal with their hidden dangers, both humanoid and otherwise, as well as loyal sailors and skillful marines. Nothing but excellence can be expected from them and their silver sails have become widely known across the Faerunian coast.');
    var ws_stands = L.marker([29.302852, -11.733398], {icon: greenIcon}).bindPopup('<b>Central Luxuries</b><br /><br />Groups of stands near the <b>Heads Gate</b>, these little commerces are used by revolving groups of traders specialized in luxury items, ideal for the wealthy.');
  //Talhund Way
    var tw_gemstone = L.marker([13.581921, -115.927734], {icon: goldIcon}).bindPopup('<b>Gemstone Gate</b><br /><br />Named after the precious cargo almost all caravans are composed of that enter this gate, it has been built in a dwarven fashion, decorated to celebrate <b>Glordrukar</b>’s successes and mourn its failures.');
    var tw_carpenter = L.marker([18.562947, -111.181641], {icon: greenIcon}).bindPopup('<b>Wheels of a Feather</b><br /><br />A crucial stop point for many caravans coming and going from Glordrukar, an aarakocra called <b>Kleekik</b> runs a carpentry shop, starting out with repairs and replacements of carts, but eventually expanded to furniture for the populace. All wood is imported from the continent, naturally.');
    var tw_lazy = L.marker([18.394414, -101.381836], {icon: orangeIcon}).bindPopup('<b>The Lazy Dwarf</b><br /><br />Originally built by a rather short man, the insult in its name quickly became an inside joke to the diligence of the first <b>Ironaxe</b> caravans, treading through the dangerous mountain pass. Its walls are painted with their clan colors, and is now run by the short human’s son; <b>Medan Dask</b>.');
    var tw_lazier = L.marker([8.97272, -111.972656], {icon: orangeIcon}).bindPopup("<b>The Lazier Dwarf</b><br /><br />Taking advantage of the clans' natural rivalry, an ingenious human (although he says he is half elf and half dwarf) called <b>Thed Rhasso</b> built this inn, quickly favored by the <b>Thunderhelm</b> caravans, its walls also sporting the clan's colors.");
    var tw_vergadain = L.marker([5.704376, -110.917969], {icon: blackIcon}).bindPopup("<b>Laughing Halls</b><br /><br />The original place before its neighbor inn's construction, this small dwarven temple built by a priest of <a href='https://forgottenrealms.fandom.com/wiki/Vergadain' target='_blank'> <b>Vergadain</b></a> called <b>Grilnur Kindeye</b> was used by <b>Thunderhelm</b> caravans to rest and pray for a successful travel. Nowadays it is widely used by all dwarves, although its owner forbids the prayer of the <b>Zairsanth</b> in his halls, causing controversy.");
    var tw_general = L.marker([6.449838, -106.259766], {icon: greenIcon}).bindPopup("<b>Gevnu & Ghetlytra</b><br /><br />An eclectic shop in the middle of the plaza, run by its coupled owners, Kobold named <b>Gevnu</b> and his mate, Lizardfolk named <b>Ghetlytra</b>. Coming to the city as stowaways without a gold piece to their name, their combined skills of survival and salvaging eventually landed them a general store in the middle of the Gemstone Plaza. The odd discomfort of their races creates no favoritism in the clans and so they get all types of customers, local and foreign.");
    var tw_masonry = L.marker([9.104846, -100.942383], {icon: greenIcon}).bindPopup("<b>Shape of Stone's Honor</b><br /><br /><b>Bharrig Hammerbuster</b>, a Glordrukar expatriate dwarf, set up a masonry in the Gemstone Plaza. Specialized in dwarven designs, both functional and decorative, Bharrig claims he wants to honor the techniques of the Stoneshaper family of mason/sculptors. who were lost to the mountains in the first years of the dwarven colony. ");
    var tw_azure = L.marker([-1.619932, -100.678711], {icon: redIcon}).bindPopup("<b>Azure Greatwyrm</b><br /><br />A middling trading guild, way outside the range of the <b>Big Five</b>, Azure Greatwyrm is run by a retired Cormyrian admiral called <b>Abigail Netherdraft</b>, alongside her daughter <b>Nimra</b>. After retiring from the Royal navy over a decade ago, Abigail decided to take her retirement and naval knowledge in a useful way, leaving her homeland behind and setting up in these faraway waters that called to her young spirit. Her guild has some contracts, mostly with Cormyr and other nearby neighbors, and have a reputation of being honorable and trustworthy. ");
    var tw_sune = L.marker([36.310558, -88.769531], {icon: blackIcon}).bindPopup("<b>Temple of the Rose</b><br /><br />Nestled between the curving streets of northern Talhund way, a small temple decorated with vibrant pinks nestles there in dedication to <a href='https://forgottenrealms.fandom.com/wiki/Sune' target='_blank'><b>Sune</b></a>, goddess of beauty. Many locals who wish to pray or make ceremonies to their loved ones come here, under the guidance of the head priest, <b>Rhialdan Rosedew</b>.");
  //Ashmist Row
    var ar_wolves = L.marker([-4.171115, -79.101562], {icon: redIcon}).bindPopup("<b>Sea Wolves Guild</b><br /><br />Guilds big and small need sailors to man their ships, as Blackwake only gives about half a crew. Unless they have their own people, many of them come to the Sea Wolves Guild for manpower. Run by a strict hobgoblin captain, called <b>Kragnal the Hook</b>, people that sign up here can expect dangerous trips to the far corners, but high risk entails high reward. Just don't expect anyone to mourn you if you don't return, Kragnal does not accept weakness.");
    var ar_selune = L.marker([3.820408, -78.706055], {icon: blackIcon}).bindPopup("<b>Full Moon Light</b><br /><br />While nobody denies the power <a href='https://forgottenrealms.fandom.com/wiki/Umberlee' target='_blank'><b>Umberlee</b></a> holds over the oceans, many sailors reject her cruelty and attribute the moon as the one under true control of the waves. Those people come to this temple of <a href='https://forgottenrealms.fandom.com/wiki/Sel%C3%BBne' target='_blank'><b>Selûne</b></a> run by her priest, a tiefling of Stygia called <b>Harmony</b>, in search of prayers and blessings.");
    var ar_hqwest = L.marker([24.407138, -77.519531], {icon: redIcon}).bindPopup("<b>Blackwake HQ West</b><br /><br />One of the two barracks assigned to the outer city by Blackwake to serve as center for their guards keeping peace and order in the streets. The western HQ has an easier job, with lower crime than the other half, but many of their workers will bemoan the constant dust and smoke from the nearby factories. Captain of this place is a human named <b>Volkmer Padal</b>.");
    var ar_lurklight = L.marker([29.573457, -68.774414], {icon: orangeIcon}).bindPopup("<b>Lurklight Lounge</b><br /><br />Despite having an overground facade, this comfy inn is mostly underground, ambiented in the underdark and run by a Deep gnome called <b>Tilsi Webmender</b>. The rooms and the food and drinks are inspired by this hostile environment without any of the danger of actually visiting the Underdark.");
    var ar_gnomeguild = L.marker([20.673905, -64.643555], {icon: redIcon}).bindPopup("<b>Gnomecraft Guildhall</b><br /><br />The main source of smoke and soot of the row, the Guildhall is a private place. Almost nobody outside of the Gnomecraft Union can access its interiors and lots of rumors abound by its workers. One thing is for sure, many brilliant artificers that work here have been paramount for many of the advances of Newgate.");
    var ar_gnomehub = L.marker([25.681137, -59.897461], {icon: redIcon}).bindPopup("<b>Gnomecraft Union Hub</b><br /><br />The machineheart of the Gnomecraft Union, where they display their inventions that give them their technological edge to compete with the rest of the <b>Big Five</b>. Established half a century ago, their small yet reliable operation has maintained them in the council since its inception. Current dual Gearchiefs are Rock Gnome <b>Wilrug Lightrig</b> and Deep Gnome <b>Daphini Glittergift</b>.");
    var ar_runesmith = L.marker([34.597042, -47.416992], {icon: greenIcon}).bindPopup("<b>Gnimrune</b><br /><br />Weaving rock with the intricate and detailed inscriptions of the gnomish language, Rock Gnome <b>Erben Silverbrand</b> offers wondrous runes to those interested out of his shop. While for some it's common knowledge that runes are empowered with magic, Erben always clarifies that only those who understand the art of runic magic can truly unlock their potential, otherwise they are just pretty trinkets.");
    var ar_gond = L.marker([31.877558, -45.65918], {icon: blackIcon}).bindPopup("<b>Minute Manor of Marvels</b><br /><br />Invited by Blackwake soon after the settling of the Gnomecraft Union, this group of Gondian followers have built a small tribute of the larger church in Baldur's Gate, where they showcase inventions from the nearby institute and guild, as well as render their due to <a href='https://forgottenrealms.fandom.com/wiki/Gond' target='_blank'><b>Gond</b></a>.");
    var ar_university = L.marker([37.125286, -55.546875], {icon: violetIcon}).bindPopup("<b>Mechanomagica Institute</b><br /><br />Originally impulsed by <b>Rowan Blackwake</b> and other youths from wealthy burghers, and after long and tense negotiations with the Union, the Mechanomagica Institute was created for all those interested in learning the ways of artificery. Although much knowledge is acquired in these modern halls, the gnome professors still keep some secrets under their sleeves.");
    var ar_jeweler = L.marker([40.880295, -47.460937], {icon: greenIcon}).bindPopup("<b>Luminar Lode Jewels</b><br /><br />Anyone that wants a mantle piece to make conversation or just wants to stand out tends to browse at least once in this store. Deep Gnome <b>Tovyn Hikkes</b> produces gem jewelry that glow and emit strange yet mesmerizing patterns of colors and lights, giving a unique twist to his luxury products. Tovyn cites the vibrant colors of the Underdark as his inspiration, something not many people are familiar with.");
  //Harmony Park
    var hp_north = L.marker([54.188385, -66.708984], {icon: yellowIcon}).bindPopup("<b>Lover's Triangle</b><br /><br />Called so for being a popular place for couples to spend their time together and profess their love in this lake of green. Yet love is a fickle and painful thing, and many requited and unrequited loves blossom and wither here, so it is not strange to observe unbecoming public scenes of jealousy and betrayal.");
    var hp_central = L.marker([46.437055, -62.358398], {icon: yellowIcon}).bindPopup("<b>Gust of Life</b><br /><br />The main corridor of nature where the sickly smoke of industry is carried high up and thrown out of the city through the buttresses of the Last Shrine. Those who wish to take their family on a nice outing to enjoy the grass and admire the trees will not even realize this transferral, all thanks to the efforts of the groundskeeper.");
    var hp_south = L.marker([38.552081, -69.785156], {icon: yellowIcon}).bindPopup("<b>Corner of Solace</b><br /><br />A place of peace and communion for those in touch with the gods. Unlike the more bustling plazas around the city, the Corner is an ideal place to rest and read or meditate. Even the occasional sermons given by scholars and priests in the gazebo are quiet and respectful enough to not disturb the serenity from city life.");
    var hp_shrine = L.marker([47.990768, -87.802734], {icon: blackIcon}).bindPopup("<b>The Last Shrine</b><br /><br />As the outer district expanded, those souls who wished to pray and commune with their gods found themselves ostracized as the exclusivity of the inner district grew and the <b>Sanctuary of Roderik</b> was not only hard to get to, but just couldn't fit the volume of population. <b>Helena Blackwake</b>, Roderik's sister, had inherited a pious soul from their mother, and could not fathom the spiritual pain of her citizens. And so, in one of the last things she did in the material plane, she dedicated all her share of the family wealth to build this immense shrine, for all religions that can coexist have a place for their faithful, both in life as well as death. A marvel of architectural beauty, with large buttresses and numerous arches, this building is the jewel of the city and the last place of worship before the end of the Trackless Sea.");
    var hp_graveyard = L.marker([43.582626,	-90.615234], {icon: blackIcon}).bindPopup("<b>Last Shrine Graveyard</b><br /><br />Nothing but a minute fraction of what it originally was meant to be, what now can be called a graveyard are only the oldest graves dug after the completion of the Last Shrine, some of the first people to live and die in this city, only visited by their children and grandchildren. Now, with its replacement by Harmony Park, all subsequent burials are done in the ever expanding catacombs.");
    var hp_catacombs = L.marker([44.089656,	-100.810547], {icon: blackIcon}).bindPopup("<b>Last Shrine Catacombs</b><br /><br />A necessary solution that would have been needed sooner or later, the catacombs are used to further entomb and bury those who die and whose faith requires such funerary rites. The vast network of sewers built in the early days of the city were laboriously diverted and dismantled to make use for the ever expanding sublevels of crypts and sepulchers. Many odd rumors abound in this realm of the dead. From disturbing meetings of those evil gods who have no place in the shrine above, to leaks from the sewers that were never plugged and infest the bloated corpses with disgusting critters. And worse of all, the unfortunate few who are hired to dig and expand report whisperings, chillings and sounds that can't be explained.");
    var hp_edge = L.marker([58.42475,	-73.037109], {icon: orangeIcon}).bindPopup("<b>Desert Edge Inn</b><br /><br />For those visitors who wish to be immersed in the zakharan culture during their stay, but can't afford the more luxurious prices of those places in <b>Far al-Bazaar</b> or the <b>Tails Gate</b>, it is in the quiet boroughs at the edge of the the Bazaar and Harmony Park where this inn resides. Owned by a Human Zakharan called <b>Layla bint Hakim</b> and her family, she offers a nice slice of her homeland for affordable prices.");
  //Far al-Bazaar
    var fb_spa = L.marker([57.818547, -60.424805], {icon: yellowIcon}).bindPopup("<b>Hyssop Oasis Spa</b><br /><br />In the few places of safety in the High Desert, the gems of blue that satiate man and beast, therein lies the Hyssop flower. Used in many ancient healing recipes by the wandering witches of the dunes, their name and image have been an inspiration for this place. A spa that uses spring water and herbs from Zakharan land as well as magic rituals from the locals, this costly experience guarantees to be a unique and rejuvenating one.");
    var fb_riad = L.marker([63.113574,	-66.005859], {icon: yellowIcon}).bindPopup("<b>Sultan Riad</b><br /><br />The place of choice for the Noble Marid and head of the trading company, <b>Shubaa the Marvelous</b>, to indulge in its material desire and entertain its most important and distinguished tests. A place where the rich and influential can experience the delights of the zakharan continent.");
    var fb_mujizah = L.marker([63.80066,	-58.139648], {icon: redIcon}).bindPopup("<b>Mu'jizah al-Eanasir Trading Company</b><br /><br />Center of trade and industry for the zakharan-genie guild, this wonderful palace influenced by sultanate architecture, is the usual haunt for Dao <b>Mase the Loyal</b>, the more reclusive and work-obsessed of the genie pair, she wields the servants of the company with a stone fist, ensuring the productivity of their output.");
    var fb_loregiver = L.marker([67.931525, -53.261719], {icon: blackIcon}).bindPopup("<b>Fate of the Loregiver</b><br /><br />Alongside their architecture and their magicks, the people of Zakhara also brought their understanding of the powers beyond the grasp of mortals, and even gods alike. Fate is the power that moves all planes and by which all beings are guided upon, and in Zakharan history it is written that Fate bestowed a young girl with the knowledge of the fabrics of reality. This woman, forever known as the Loregiver, wrote the sacred scrolls that became her <b>Laws</b>. These laws are the basis of zakharan civilization and culture. Many priests and clerics foreign to Zakhara disregard the abstraction of Fate, although some attribute it to an aspect of an Overgod, such as <a href='https://forgottenrealms.fandom.com/wiki/Ao' target='_blank'> <b>Ao</b></a>.");
    var fb_alchemist = L.marker([68.350095,	-34.541016], {icon: greenIcon}).bindPopup("<b>Geber al-Kimiya</b><br /><br />Given the interconnectedness of the elemental with zakharan culture, it is no wonder many learned men would dedicate themselves to study and understand this interplanar phenomenon. It was a key discovery from a man called <b>Jābir ibn Ḥayyān</b> that managed to chart all known substances on a dry-moist/hot-cold chart that would associate them with the elements that truly kickstarted the alchemical craft. Nowadays, zakharan potions are renowned for their unique twists and interesting effects, and the owner, a zakharan man called <b>Geber</b>, is happy to provide them.");
    var fb_weaver = L.marker([66.302277,	-26.674805], {icon: greenIcon}).bindPopup("<b>Calimshite Delights</b><br /><br />The history and enmity of <a href='https://forgottenrealms.fandom.com/wiki/Calimshan' target='_blank'> <b>Calimshan</b></a> is intertwined with the people of <b>Zakhara</b>, as the humans of this kingdom descend from the zakharans, but had freed themselves from the yoke of genies. Even so, sometimes profit supersedes all historical grudges, and a calimshite human called <b>Hizeim el Zohlad</b> has set up a shop to sell the wonderful weavings of his land. Rumors say that for his most trusted clients, some of the magic of his land, free from the elemental influence, can be imbued into these fabrics.");
  //Coinspinner Way
    var cw_tails = L.marker([74.471749,	-11.645508], {icon: goldIcon}).bindPopup("<b>Tails Gate</b><br /><br />It is known that Roderik Blackwake always picked heads when a coin toss was called, so it's no surprise that the second, and less impressive gate at the northern side of the coinspinner way wears its name. The main road parting through it primarily leads to the <b>Pincer Delta</b> and its surrounding farmlands, but newer forks have been made for the manors built upon the eastern coast and the northwestern hills.");
    var cw_mujizah = L.marker([66.742583,	-19.204102], {icon: greenIcon}).bindPopup("<b>Mu'jizah Market</b><br /><br />The perfect place for any interested in the exotic goods from the <b>Mu'jizah al-Eanasir Trading Company</b>. Silks, spices and more from their contacts and trade routes, most of them hailing from Zakhara. Special elemental infused items for the premium clientele with gold to spend, but beware the fickleness of a genie's magic.");
    var cw_mirror = L.marker([70.51151,	-23.027344], {icon: orangeIcon}).bindPopup("<b>Mirror on the Dunes</b><br /><br />Using magic mirrors and illusion magic to make the building not only appear larger than it is, but also the outside looking out to resemble the rolling dunes of Zakhara, clients of the mirror can be expected to be treated like sultans by the palace mistress, <b>Sameih Rhuhlan</b>, if they have the coin to afford it.");
    var cw_general = L.marker([72.829549,	-20.039063], {icon: greenIcon}).bindPopup("<b>Catch of the Pincer</b><br /><br />Those who wish to savor the local delicacies (or frankly, want to save money from the more costly imported goods) can wander into the catch, where traders from the farmlands inhabiting the magic-maintained <b>Pincer Delta</b> can savor the vegetables, fruits, small livestock and fish that the last bastion of nature ('the elves don't count!', say the pincerites) in Ruathym.");
    var cw_estuary = L.marker([71.966163,	-0.615234], {icon: orangeIcon}).bindPopup("<b>The Estuary</b><br /><br />Not the most desirable nor luxurious destination for the city's guests, the Estuary is mostly used by pincerites who stay briefly in Newgate to sell their wares. The place however has recently caught on with the alternative youth, who enjoy brief respites of the 'rustic lifestyle' as they call it, away from the modernity of their birthplace.");
    var cw_shoudao = L.marker([67.018581,	-3.691406], {icon: greenIcon}).bindPopup("<b>Shòudào Exchange</b><br /><br />Run by the same enigmatic Shou people from the <b>Shòudào Consortium</b>, wondrous karaware and precious jade statuettes can be found on display for purchase here. Those who invest enough and manage to break through the social veneer of the secluded Shou can sometimes find themselves invited to the special places that harken in their district.");
    var cw_brewery = L.marker([64.683838,	-10.107422], {icon: yellowIcon}).bindPopup("<b>Stout & Sylvan Brewery</b><br /><br />Nobody can deny that from the major races, it is the dwarven ale and spirit alongside the elven wine and liquors that make for the finest alcoholic beverages in all of Faerun. Thus, it was the combined efforts of high elf <b>Lunorin Stillbell</b> and mountain dwarf <b>Hjolmand Trollbane</b> to start a business that will be the center of alcohol in Newgate. And so it has come to be, with packed tables every single night, any who wish to taste or buy the finest beverages in Newgate come to this brewery.");
    var cw_blacksmith = L.marker([60.397538,	-16.962891], {icon: greenIcon}).bindPopup("<b>Steel of the Mountain</b><br /><br />Once there were many blacksmiths in the growing city of Newgate, back when the threats from the wastelands were more severe and the Blackwake security force was not so well drilled and equipped. Nowadays there are two main reasons for the Steel to be the only remaining forge for war instruments. Most people feel safe within the outer walls and with Blackwake backing them up, and all other blacksmiths were driven to bankruptcy by the members of the <b>Gaku-Makane</b> tribe of goliaths. <b>Nalnia Stonesharper</b> at the head, they boast combined knowledge of dwarven and giant forging to make the deadliest weapons on this island.");
    var cw_runesmith = L.marker([56.993909,	-9.624023], {icon: violetIcon}).bindPopup("<b>All-Father Chronicles</b><br /><br />The other project of the <b>Gaku-Makane</b> tribe, those who are more attuned with the earth have decided to open a place to share their titanic knowledge of runes and their connection with Toril. Although it is rumored that the paltry fees for those interested in studying rune magic could not possibly keep a place afloat in the middle of the Coinspinner way, people also say that the Steel supports them in their quest to understand the true purpose of this island, and whether its connected with the history of <a href='https://forgottenrealms.fandom.com/wiki/Titan' target='_blank'> <b>Titans</b></a>, their long gone forefathers.");
    var cw_jeweler = L.marker([55.455461,	-9.667969], {icon: greenIcon}).bindPopup("<b>Sparkly-Twinkly</b><br /><br />How did she manage to hoard so many gems is a mystery that even the Blackwake guards got involved at one point (before being acquitted of all charges), but it is undeniable that the kenku called <b>Chisel Cut</b> (or thats the sound she makes when referring to herself) manages to make eclectic yet beautiful jewelry out of them. Their uniqueness in each piece, formed by the imagination of that curious mind, has given a place in the competition of the craft alongside the greats.");
    var cw_waukeen = L.marker([52.884772,	-7.470703], {icon: blackIcon}).bindPopup("<b>Dome of the Lady</b><br /><br />The last and most magnificent project the great Roderik oversaw before his last rest, the Blackwake patriarch’s faith never faltered to the goddess that gave him everything, not even in the lowest of times. Inspired by the Goldspires of <a href='https://forgottenrealms.fandom.com/wiki/Athkatla' target='_blank'> <b>Athkatla</b></a>, a place where he made pilgrimage to several times throughout his life, Roderik built this great temple to <a href='https://forgottenrealms.fandom.com/wiki/Waukeen' target='_blank'> <b>Waukeen</b></a>, with a great dome made of solid gold; may it bring fortune to Newgate forevermore.");
    var cw_clocktower = L.marker([53.906372,	-17.358398], {icon: redIcon}).bindPopup("<b>Clocktower Station</b><br /><br />Once it was a simple tower that housed the pulley elevator that connected the Newgate section of the Blackwake Rail Line to the rest of the uncovered rail tracks. As the Coinspinner way grew in beauty and lavishness, the Blackwakes felt the facade was lacking compared to its neighbors. That's when representatives of the <b>Gnomecraft Union</b> showed up and helped the guild create a wonder of <a href='https://forgottenrealms.fandom.com/wiki/Mechanus' target='_blank'> <b>Mechanus</b></a>. Now a giant clock, powered by thousands of gears looms over the city, using <a href='https://forgottenrealms.fandom.com/wiki/Modron' target='_blank'> <b>Modron</b></a> techniques to perfectly tell the time, date and even moon phases. The only thing the gnomes requested was to work alone and to not share their secrets of the craft with anyone, not even Gideon himself.");
    var cw_bic = L.marker([52.698805,	-24.169922], {icon: redIcon}).bindPopup("<b>Blackwake Infrastructure Center</b><br /><br />Shortened to <i>BIC</i> by everyone in the city, the Blackwake Infrastructure Center is the beating brain, heart and bowels of Newgate. From here, Blackwake houses and controls the ruins that power with electricity all of the lights and various devices of the city, as well as being the center for water purification and distribution of the city freshwater pipelines and finally the center node of the <b>Ruathym Sewers</b>, which stretch through almost all the city. With these three parts, the BIC is the crowning jewel of innovation and modernity that the Blackwakes like to boast about their city.");
    var cw_arch = L.marker([48.578696,	-14.0625], {icon: redIcon}).bindPopup("<b>Blackwake Arch</b><br /><br /><b>Bernard Blackwake</b> has gotten a reputation of an underachiever compared to his blood peers. With his older brother Gideon taking the reins and his aunt and cousins developing their interests, Bernard had only dedicated himself to keep the engine of commerce well oiled and running for the family, and raising his son <b>Edward</b>, an up and coming ambitious diplomat. Tired of the rumors, he had recently had this magnificent arch built, to symbolize the gate into a new world his family had ushered for Faerun and the rest of Toril (It is punished with heavy fines up to 1000 gp and jail time for repeat offenders to publicly acknowledge that the arch may or may not be slightly crooked compared to the main street)");
    var cw_toril = L.marker([43.106946,	-21.577148], {icon: greenIcon}).bindPopup("<b>Toril Market</b><br /><br />For anyone interested in something, some goods that the <b>Big Five</b> cant provide through their own shops, then Toril Market is the place for you. Blackwake, keeping the finger on the pulse of commerce of their city, is always watching for demand for certain goods. And so, through dedicated contracts with all guilds and as long as those goods are not categorized as their property, Blackwake brings everything one may need from all corners of the world.");
    var cw_craft = L.marker([44.376464,	-5.317383], {icon: greenIcon}).bindPopup("<b>World's Crafters</b><br /><br />If anything Roderik Blackwake hated was market stagnation, and his heir Gideon follows in his footsteps. Following the relative stability of the <b>Big Five</b>, Gideon ordered this building to be built, and scouts on his orders to spread the word of a center for the best crafters of different trades to come and create their wonders for an exclusive clientele. And thus the World's Crafters was born. Most people employed here stay between 6 months to an entire year, as Gideon wishes the goods to be constantly renovated, adding exclusivity to the goods created here.");
    var cw_print = L.marker([47.432415,	-29.970703], {icon: violetIcon}).bindPopup("<b>The Gilded Quill</b><br /><br />Once a middling tavern that did not survive the competition nearby, this building has been repurposed in a similar fashion, but instead of serving drinks and providing beds, The Gilded Quill serves facts and provides truth. An independent journalistic group, spearheaded by an Owlin female only known as <b>Nightwatch</b>, runs a print shop from this former inn, spreading broadsheets across the city to uncover the dark dealings and corrupt behaviors of those in power. Although they have been involved in many controversies, so far Blackwake has not gotten any solid proof of slander to close down the place.");
    var cw_art = L.marker([56.244614,	-5.976563], {icon: yellowIcon}).bindPopup("<b>Passions and Facades</b><br /><br />Most opulent families that can afford a place in <b>Highcall</b> wishes for their sons and daughters to forge their future in the distinguished halls of <b>Blackwake University</b>, partly from the prestige and partly from the wide array of successful careers of business and commerce. But even those born with a silver spoon can be cursed with an artistic soul, and those who wish to follow their dreams (mostly to the dismay of their families) go to the Passions. A place of cultural learning, to develop oneself into all arts that can be possible, but most importantly, a place of refuge for those whose families gave their back to them. Many artists that have come out of here have gone on to perform in the <b>Sorlynette</b> and other places in Faerun.");                     
  //Hóngmèng
    var hm_dark = L.marker([62.723901,	17.841797], {icon: yellowIcon}).bindPopup("<b>Dark Way Den</b><br /><br />The division of the two aspects of <b>The Way</b>, Light and Dark, has always conflicted in their opposite interpretations, but just as both aspects have a little of the other, the <b>Shòudào</b> have made sure the two groups live in harmony under Blackwake law, and instead compete to gain followers from the locals. In the Den, gambling of the highest stakes, and some of the strongest and most exotic drugs can be offered. Rumors abound of <i>other</i> services deeper in the den, where the biggest winners, and biggest losers, end up experiencing.");
    var hm_brothel = L.marker([65.593447,	6.37207], {icon: yellowIcon}).bindPopup("<b>Faraway Desires</b><br /><br />Sex and all that pertains to it is seen differently on the eastern shores of Kara-Tur. To explore oneself and another in a quest of discovery and pleasure is only natural, as long as it's done in moderation, like all things. That's why the <b>Shòudào</b> opened this brothel in the middle of their district, for those who seek the passions of the flesh (and those who wish to provide it, for all are accepted) can find a safe place to relax and unwind, have an ear that will listen, arms that will hold them and everything else their mind can fantasize.");
    var hm_shoudao = L.marker([66.816239,	16.435547], {icon: redIcon}).bindPopup("<b>Shòudào Consortium</b><br /><br />Unlike the other guilds, who use their guildhalls as centers of business and trade, the <b>Shòudào</b> know diplomacy and persuasion is their forte. Thus, <b>Mr. and Mrs. Jiāngméi</b> have built a veritable palace of pleasure, where prospective clients and close associates are brought and are offered refined samples of all the things that can be found in their district. To be invited is a privilege, to stay is an eternal gift.");
    var hm_light = L.marker([68.291834,	8.041992], {icon: orangeIcon}).bindPopup("<b>Light Way Lodge</b><br /><br />The ones that follow <b>The Way</b> and do not attach themselves to the temptations of the world offer an abode of guidance in this district. Here, anyone who is willing to learn and live by the tenets of this philosophy taught by Lama <b>Qio Shang</b> are granted a hard and arduous journey, but one that may approach them ever closer to true enlightenment, disposing of any and all earthly desires and wealths.");
    var hm_jeweler = L.marker([64.726117,	24.65332], {icon: greenIcon}).bindPopup("<b>The Jade Dragon</b><br /><br />In the west, spotting Jade with your own eyes would be a sign of sure doom, for they would be worn upon the vestments of raiding drow elf parties. But in Kara-Tur, jade is revered as a stone most closely related to the dragon-kin, an exotic variant of their western cousins. As a repellent of ghosts and a tribute to the gem dragon that taught the Kara-Turans how to be civilized (according to the myth), Master Sculptor <b>Thi Qiang</b> offers a wide array of jewelry and other items made with this green gem.");
    var hm_brewery = L.marker([68.805937,	19.291992], {icon: greenIcon}).bindPopup("<b>The Golden Toad</b><br /><br />Dwelling in its own private 'pond' that makes the private neighborhood of <b>Hóngmèng</b> (a place so private only personal guests and even Blackwake guards with prior authorization can enter), The Golden Toad is the source of all the elixirs and brews of teas and other beverages that enhance and enrich all experiences in this district. A well guarded secret from the distant homeland, only people of the <b>Shòudào</b> can enter.");
  //Highcall
    var hc_university = L.marker([64.564338,	-1.40625], {icon: violetIcon}).bindPopup("<b>Blackwake University</b><br /><br /><b>Gideon Blackwake</b> wanted to ensure, as one of his first mandates as patriarch of the guild, that the new blood that would keep the veins of commerce pumping would be born and bred in the island, ensuring less and less influence from foreign guilds of the <a href='https://forgottenrealms.fandom.com/wiki/Sword_Coast' target='_blank'> <b>Sword Coast</b></a>. For that purpose he ordered the University to be built, so that those who have the skills (and the gold) to specialize and become the next great people of this city. The fathers of those babies at the time wanted to ensure their descendants would be those people settled nearby, and <b>Highcall</b> was born.");
    var hc_paladin = L.marker([43.357037,	31.860352], {icon: yellowIcon}).bindPopup("<b>Paladin Patio</b><br /><br />During the early days of Newgate, when dangers from the sea and the inhospitable land preyed upon the workers and traders, there were many valiant guards, mercenaries and heroes that defended this burgeoning city. Out of all of them, none was more renowned than Gnome Paladin of Waukeen, <b>Trinove Goldgrace</b>, a staunch defender of commerce and with an oath to defend civilization wherever it surges, dedicated her days and nights to hunt down the monsters that threatened Newgate. After her passing as an act of great sacrifice on a pirate invasion, she was recognized as the first hero of Newgate. This patio is in her honor, atop her mighty steed (in reality it was a pony but the sculptor wanted Trinove to look more heroic).");
    //Pastoral Way
    var pw_hqeast = L.marker([39.470115,	51.37207], {icon: redIcon}).bindPopup("<b>Blackwake HQ East</b><br /><br />One of the two barracks assigned to the outer city by Blackwake to serve as center for their guards keeping peace and order in the streets. The eastern HQ has to deal with the <b>Pastoral Way</b>, which houses many people whose guilds have gone bankrupt or have lost their jobs or farms, as well as the highly affluent district of <b>Highcall</b>. This class disparity so close to each other brings about many possible crime scenarios, some quite serious. Therefore, the Blackwake Security Forces have established an Elite Action Strike Team to deal with the worst of the worst, known in the streets as the <b>B.E.A.S.T</b>.");
    var pw_mule = L.marker([34.417465,	58.974609], {icon: orangeIcon}).bindPopup("<b>The Muleteer</b><br /><br />Through the sand dancing in whirlwinds, and over the stones which the sun shine upon, the coachmen and livestock drivers take the produce from the delta into Newgate. Yet although the hardships of the travel are theirs, the profit of the animals are for others. And so, those who need to rest and drown their sorrows before returning out there stop by in this inn, owned by a human called <b>Richard Muddy</b>.");
    var pw_livestock = L.marker([35.60302, 74.091797], {icon: goldIcon}).bindPopup("<b>Livestock Gate</b><br /><br />Named after the most sought after product that was grown in the <b>Pincer Delta</b>, it is not strange to see shepherds and other convoys every other week bringing fresh game and produce through this gate. Protect your pockets while in the area dear reader, for the chaos of the animals makes for easy targets for pickpockets.");
    //Sorlynette
    var sn_openair = L.marker([19.352838,	51.152344], {icon: yellowIcon}).bindPopup("<b>Open Air Theater Terrace</b><br /><br />The theaters behind this plaza are for popular and renowned acts, but the spirit of creativity can be found in anybody. As long as the pavilion is free, any person or group of performers can step up and show their art to whoever is around. Persistence and talent are key, for those who wish to be recognized and earn a slot in the <b>Artiste Crescent</b>.");
    var sn_lianhua = L.marker([31.575207, 50.712891], {icon: yellowIcon}).bindPopup("<b>Liánhuā Stage</b><br />The name based on an exotic Kara-Turan flower of pinks and purples, this <b>Shòudào</b>-backed theater sports many acts from their eastern homeland, including martial arts demonstrations, dragon dances, musical ensembles with strange instruments and shadow magic puppetry.<br />");
    var sn_humble = L.marker([28.765055, 47.504883], {icon: yellowIcon}).bindPopup("<b>Humble Beginnings</b><br /><br />Any small act that starts to get traction and demand from the public can find a place here. The acts vary wildly from day to day due to the fickle and chaotic interest of the public, so expect the unexpected.");
    var sn_laser = L.marker([25.481228, 43.549805], {icon: yellowIcon}).bindPopup("<b>1453r5h0w</b><br /><br />Nobody knows why the <b>Gnomecraft Union</b> called this theater like this after commissioning it, so people have taken to calling it 'the gnome place'. You will not find performers here, but mechanical wonders and immersive experiences created by the gnomish engineers of the guild to dazzle you.");
    var sn_page = L.marker([18.313111, 41.704102], {icon: yellowIcon}).bindPopup("<b>Flown Away Page</b><br /><br />A smaller version of the larger and private theater located in <b>Blackport</b>, <b>Evangeline Blackwake</b> knew she wanted a personal place to do occasional readings and performances for the wider public instead of her usual guests. Although the dates are few and far between, one can find interesting and alternative forms of performative poetry and dance.");
    var sn_creme = L.marker([11.05116, 43.417969], {icon: yellowIcon}).bindPopup("<b>La Crème de la Crème</b><br /><br />The biggest and most impressive theater in the district, a place for the biggest acts that draw the biggest crowds. From great singers and instrumentalists, to amazing narratives and magic displays of bardic skill, all this and more presented by the theater Director Half-elf <b>Ilofinas Sharpstring</b>.");
    var sn_sands = L.marker([6.316668, 48.427734], {icon: yellowIcon}).bindPopup("<b>Sands of Time</b><br /><br />A place built by the <b>Mu'jizah</b> to showcase their talents and culture for the rest of the city. In here people will be able to see acts involving dances with swords, dramatic tales of the desert, elemental showcases of magic and illusionists.");
    var sn_sea = L.marker([-1.977488, 51.943359], {icon: orangeIcon}).bindPopup("<b>Sea and Stars</b><br /><br />Appropriately named for its location between the eastern ports of the Kraken's Maw and the Artiste Crescent, this quaint little inn run by a Tiefling called <b>Nemaia Wistful</b> is a place for passing sailors, aspiring artists and everything in between.");
    var sn_wave = L.marker([-12.980363, 51.196289], {icon: redIcon}).bindPopup("<b>Wave Hunters Guild</b><br /><br />Sailors are needed to man your trading ships, this is an obvious truth. And sailing is a tough job, many quit before long and others don't have the chance to. Yet the passion to brave the waves and sail across the world pumps through the veins of many mortals. One such as the Bronze Dragonborn called <b>Nyarthaar Marroth</b>, whos captain several vessels through the decades, has retired his sea legs to teach his skills to many locals, but unlike certain more stern instructors, Nyarthaar believes in camaraderie and the lives of his mercenaries. So although they may be costlier than other options, sailors from the Wave Hunters are honest and formidable.");
    //Little Luiren
    var ll_tallsmall = L.marker([-18.142404, 58.491211], {icon: blackIcon}).bindPopup("<b>Tall and Small Prayers</b><br /><br />A temple and the most recent construction of the district. The half-orc immigrants are a faithful bunch, and while the halflings were content with prayers at the dinner table or before bed, they decided to accommodate a place for both peoples, and their neighbors to pray for their gods. Shrines inside the building include those dedicated to <b>Chauntea</b>, <b>Helm</b>, <b>Kelemvor</b>, <b>Lathander</b> and <b>Tempus</b>.");
    var ll_circus = L.marker([-23.760331, 60.864258], {icon: yellowIcon}).bindPopup("<b>The Corner of Fun</b><br /><br />Enjoying life and not worrying about things outside of your control are cornerstones of halfling culture, and so finding a place like this here is no surprise. Although this nifty little plaza is seldom used for other gatherings, like weddings or district meetings, most of the time is occupied by this circus. In here you will find tricks, jokes and acrobatics that will leave you with a bellyful of laughs. Although the performers here were never permitted in the <b>Sorlynette</b>, for their plays feel like 'a mocking of the arts', Circus Director <b>Valvon Nighthands</b> and his entourage couldn't care less, and are content in their own little corner of fun.");
    var ll_pizza = L.marker([-18.309318, 65.654297], {icon: yellowIcon}).bindPopup("<b>La Bella Luna Pizza</b><br /><br />This cozy restaurant is run by <b>Bella Highhill</b>, a cheerful and creative old halfling known for her impeccable sense of taste and her warm, welcoming nature. She's a master of combining traditional halfling ingredients with exotic spices and toppings found throughout Faerûn creating a type of pastry that is cooked to perfection, with cheese and tomato sauce and various toppings she has called Pizza. She says the name came from a midnight stroll when she looked up to the full moon and thought it truly was made of cheese. Has a friendly rivalry with <b>Pip's Perfect Pasta</b>.");
    var ll_pasta = L.marker([-2.377043, 65.390625], {icon: yellowIcon}).bindPopup("<b>Pip's Perfect Pasta</b><br /><br />This restaurant features long, communal tables where diners are encouraged to interact and share stories. The kitchen is open, allowing guests to watch as fresh pasta is made and cooked. All of this is run by <b>Pippin Tealeaf</b>, who unlike his last name suggests, is a passionate lover of combining different shaped pasta with interesting sauces. An ex-adventurer, Pip has seen many interesting ingredients throughout his life that he used to make his signature campfire noodles, and he has brought this knowledge to Newgate to feed you. Has a friendly rivalry with <b>La Bella Luna Pizza</b>.");
    var ll_herbalist = L.marker([-14.988204, 76.289063], {icon: greenIcon}).bindPopup("<b>Greenmantle Garden</b><br /><br />Even before moving to Newgate, the halflings that now are Little Luiren knew of <b>Sada Greenmantle's</b> kind demeanor and gardening prowess. Dismayed and depressed with the desolation of her new home, her neighbors pitched in what little they earned in the early days and all bought some imported dirt for her garden. Although most expected nothing to grow there, a visit by a kind elven groundskeeper and her sheer dedication was enough to prove everyone wrong, and soon a beautiful garden of flowers and herbs grew there. Although it's almost impossible to not see poor old Sada working on the garden alongside her nieces, she rebuffs any request to rest, for she wants to make sure the plants grow nice and healthy.");
    var ll_freehare = L.marker([3.990281, 75.805664], {icon: redIcon}).bindPopup("<b>Freehare & Co.</b><br /><br />The pinnacle of the interracial cooperation and friendship of the halflings and the half-orcs, this trading guild has made a spot in the Big Five with persistence and hard work, no fancy magicks or exotic edges. A true story of an underdog, this guild's members are also friendly with all competition and do not hold grudges, mirroring the personality of the district. The one exception to this is the very leader of this cooperative guild, a halfling called <b>Marlan Freehare</b>, one of the most serious halflings you'd ever have the displeasure of meeting, except for his pet squirrel, <b>Sir Scamper</b>.");
    var ll_safe = L.marker([-26.076555, 57.65625], {icon: orangeIcon}).bindPopup("<b>On Safe Ground</b><br /><br />Although there is nothing flashy or special about this establishment, nothing gladdens the hearts and souls of homesick sailors like a bit of familiarity. Thats where this inn enters, run by a Halfling called <b>Osner Whisperbottle</b>, he provides ample booze, food and quarters to all visitors and returning citizens who require it.");
    //Kraken's Maw
    var km_outerwest = L.marker([-37.020098, -85.78125], {icon: redIcon}).bindPopup("<b>Western Outer Docks</b><br /><br />The larger port, and the first to be accessed past the outer sea wall.<br /><br />This section is primarily used by guest vessels as well as local guilds, particularly the <b>Mu'jizah al-Eanasir Trading Company</b> and the <b>Gnomecraft Union</b>.");
    var km_outereast = L.marker([-45.95115, 43.417969], {icon: redIcon}).bindPopup("<b>Eastern Outer Docks</b><br /><br />The larger port, and the first to be accessed past the outer sea wall.<br /><br />This section is primarily used by guest vessels as well as local guilds, particularly the <b>Shòudào Consortium</b> and the <b>Freehare & Co.</b>");
    var km_innerwest = L.marker([-31.052934, -42.539062], {icon: redIcon}).bindPopup("<b>Western Inner Docks</b><br /><br />The smaller and more exclusive port, leading to the wealthy districts.<br /><br />These docks are used exclusively by Blackwake vessels and any guests of honor permitted by the family. It's also the sailing point for new vessels built in the <b>Blackwake Docks</b>.");
    var km_innereast = L.marker([-25.641526, 3.691406], {icon: redIcon}).bindPopup("<b>Eastern Inner Docks</b><br /><br />The smaller and more exclusive port, leading to the wealthy districts.<br /><br />These docks are used by Blackwake and the largest guild in the city, the <b>Silver Cannon Guild</b>, as well as any guests invited by them.");
    var km_lighthouse = L.marker([-66.372755, -15.292969], {icon: redIcon}).bindPopup("<b>Knight of the Golden Lady</b><br /><br />Standing on a small speck of land in the middle of the port. The 100-feet tall statue of a man, wearing beautiful plate armor and holding a shield bearing the goddess <a href='https://forgottenrealms.fandom.com/wiki/Waukeen' target='_blank'> <b>Waukeen</b></a>'s symbol. The crown of its helmet shines a bright light, serving as a divine lighthouse for ships near and far. Built after <b>Roderik Blackwake</b>'s death, it is rumored the man is based on him.");
